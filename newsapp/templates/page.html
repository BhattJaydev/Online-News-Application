<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online News Application</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.css" rel="stylesheet" />
    <style>
      a:hover {
      font-weight: bold;
    }
    </style>
</head>
<body>
{% include 'navbar.html' %}
  <div class="row" style="margin:40px">
 <div class="card-group">
   {% for value in sportsdata.data %}
   <div class="col-md-4">
        <div class="card border border-info border-1" style="margin:1rem; height:44rem">

        <div class="view overlay" class="form-control a">
          <img class="card-img-top" src="{{value.imageUrl}}" style="height:15rem;" alt="Card image cap";>
        </div>
        <div class="card-body">
          <h5 class="card-title" style="font-weight:bold; font-color:black">{{value.title}}</h5>
          <p class="card-text">Author:{{value.author}}<br>Date: {{value.date}}, {{value.time}}</p>
          <p class="card-text">{{value.content}}</p>
        </div>
        <div class="card-footer" style="background-color:white">
          <a href="{{value.readMoreUrl}}" target="_blank"><button class="btn btn-primary" type="submit" style="text-align:center; margin-left:140px">Read More </button></a>
        </div>
   </div>
   </div>
       {% endfor %}
 </div>
</div>
{% include 'footer.html' %}
</body>
</html>
